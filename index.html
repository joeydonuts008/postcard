<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NFC East Teams Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:300,400|Oswald:700">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="outer-wrapper">
	<div class="content-wrapper">
		<header>
			<h1>NFC East Team Generator</h1>
			<p class="subtitle">Generate NFC East Teams</p>
		</header>
		<main role="main">
			<div class="first step">
				<h2>1. Choose a Team</h2>
				<select name="states" id="states">
					<option selected disabled value="empty-state">NFC East Teams</option>
					<option value="ny">New York Giants</option>
					<option value="dc">Dallas Cowboys</option>
					<option value="ea">Eagles</option>
					<option value="wc">Washington Commanders</option>
				</select>
			</div>
			<div class="second step">
				<h2>2. Enjoy Your Team!</h2>
				<div id="postcard">
					<p id="greeting">To Generate a Postcard</p>
					<p id="state-heading">Choose a state</p>
				</div>
			</div>
		</main>
	</div>
</div>
<footer>
	<p>Made in NY <br>Copyright Â© Postcard Generator</p>
</footer>


    <script src="js/main.js"></script>

</body>
</html>
